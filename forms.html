<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estudo HTML</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  
  <h2>Forms para formatação</h2>
  <form method="GET" action="teste.html">
    <label id="nome">Email:<br>
        <input type="email" />
    </label>
    
    <label id="senha">Senha:<br>
        <input type="password" />
    </label>
    
    <label id="nascimento">Date de nascimento:<br>
        <input type="date" />
    </label>
    
    <label id="categoria">Opções:<br>
        <select>
            <option name="1">Opção 1</option>
            <option name="2">Opção 2</option>
            <option name="3">Opção 3</option>
            <option name="4">Opção 4</option>
            <option name="5">Opção 5</option>
        </select>
    </label>
    
    <label>Observações:<br>
        <textarea></textarea>
    </label>
    
    <label id="check">
        <input type="checkbox"/>
            Eu declaro que amo minha mulher
    </label>

    <button id="botao">Fazer cadastro</button>

    <input type="reset" id="reset"/>
</html>
